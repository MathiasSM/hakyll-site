<ol class="main-list">
    $for(projects)$
    <li>
        <a href="$href$" class="project special">
          <article>
            <header>
              <div class="status">$status$</div>
              <h2>$title$</h2>
              $partial("templates/project-date.html")$
              <div>$shortDescription$</div>
            </header>
            $if(longDescription)$<div>$longDescription$</div>$endif$
          </article>
        </a>
    </li>
    $endfor$
</ol>
