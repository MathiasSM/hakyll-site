<ol class="main-list">
    $for(posts)$
        <li>
            <a href="$url$">
                <article>
                    <header lang="$language$">
                        <h2>$title$</h2>
                        $partial("templates/post-date.html")$
                    </header>
                    $if(description)$<div>$description$</div>$endif$
                </article>
            </a>
        </li>
    $endfor$
</ol>
